name: e2e-tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Build
        run: npm run build
      - name: Run tests
        run: npx playwright test
